<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 관리 시스템</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../app.js"></script>
</head>
<body>
    <form action="#">
        <h1>사용자 정보 관리 시스템</h1>
        <div>
            <span>이름</span>
            <input type="text" id="name">
        </div>
        <div>
            <span>나이</span>
            <input type="number" id="age">
        </div>
        <div>
            <span>이메일</span>
            <input type="text" id="email">
        </div>
        <div>
            <button type="button" id="submit">제출</button>
        </div>
        <div>
            <button type="button" id="view">보기</button>
        </div>
    </form>

    <section id="user_info" style="display: none;">
        <h2>사용자 정보</h2>
        <div>
            <span id="user_name"></span>
        </div>
        <div>
            <span id="user_age"></span>
        </div>
        <div>
            <span id="user_email"></span>
        </div>
    </section>
</body>
</html>
